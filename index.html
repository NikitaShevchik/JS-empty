<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- Заголовок страницы в браузере -->
	<title>Калькулятор продуктов</title>
	<!-- Подключение CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<!-- Фавикон -->
	<link rel="shortcut icon" href="">
</head>

<body>
	<main class="main">
		<div class="content">
			<div class="products">
				<div class="products__content">
					<div class="products__top top">
						<div class="top__content">
							<div class="top__inputs inputs">
								<input type="text" class="inputs__item" id="name" placeholder="Название">
								<input type="text" class="inputs__item" id="price" placeholder="Цена в $">
								<input type="text" class="inputs__item" id="amount" placeholder="Количество">
								<button class="inputs__submit">Добавить</button>
							</div>
						</div>
					</div>
					<div class="products__bot bot">
						<div class="bot__content">
							<div class="bot__title line">
								<div class="runline"></div>
							</div>
							<div class="bot__items items">
								<div class="items__item">Название</div>
								<div class="items__item">Цена</div>
								<div class="items__item">Количество</div>
								<div class="items__item">Сумма</div>
								<div class="items__item">Действие</div>
							</div>
							<div class="bot__output output">
							</div>
							<div class="bot__allsum _hide">
								<div class="line line_s">
									<div class="runline_s"></div>
								</div>
								<div class="total">Общий итог: <p></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<script src="js/scrypt.js"></script>
</body>

</html>
